<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class = "Weather002">
        <header>
            <form id="searchform">
                <input type="search"
                placeholder ="Enter Your City"
                required
                class="search-input"
                id="search-input">
                <input type ="submit" Value="search"
                class= "search-button" >     
          </form>
        </header>
    </div>
   <main>
    <div class="currentweather">
        <div>
            <h1 class="city" id="city">Kenya</h1>
            <p class="details">
                <span id="currentdate"></span>,
              rain <span id="Description"></span>
                <br/>
                Humidity:<span id="humidity"></span>,
                <br>
                wind:<span id="windspeed"></span>
            </p>
        </div>
    </div>
    <div class="currenttemp">
        <span class="currenttempicon">😍</span>
        <span class="curenttempvalue" id="currenttemperature">25</span>
        <span class="currenttempunit">C</span>
    </div>
   </main>
    
  
    <footer>This project was coded by <a href="https://github.com/Anne-Liza" target="blank">Anne Liza Wangui</a> 
        and is on <a href="https://github.com/Anne-Liza/Set-up-" target="blank">Github</a> and is hosted on <a href="https://weather-app-trial-1-by-miss-maam.netlify.app/" target="blank">Netlify</a>.
    </footer>
</body>
<script src="./index.js"></script>
</html>
